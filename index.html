<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Phantom Ink Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
</head>

<body>
    <audio id="clickSound">
        <source src="audio/click.mp3" type="audio/mp3">
    </audio>
    <header>
        <button class="language-button" id="none">EN</button>
        <div class="top">
            <h2 class="headup" id="reset" data-lang-ru="Призрачные чернила" data-lang-en="PHANTOM INK HELPER">ПРИЗРАЧНЫЕ
                ЧЕРНИЛА</h2>
        </div>
        <button class="language-button" id="lng">EN</button>
    </header>
    <div id="game-container">
        <div id="start-screen" class="screen">
            <button id="start-button" data-lang-ru="Старт" data-lang-en="Start">Старт</button>
        </div>
        <div id="select-word-screen" class="screen hidden">
            <h2 data-lang-ru="Выбор слова для капитанов" data-lang-en="Select word for captains">Выбор слова для
                капитанов</h2>
            <div id="words-list"></div>
            <button id="change-word-button" data-lang-ru="Сменить карточку" data-lang-en="Change card">Сменить
                карточку</button>
            <button id="select-word-button" data-lang-ru="Выбор" data-lang-en="Select a card">Выбор</button>
        </div>
        <div id="team1-questions-screen" class="screen hidden">
            <h2 data-lang-ru="Вопросы для первой команды" data-lang-en="Questions for the first team">Вопросы для первой
                команды</h2>
            <ul id="team1-questions-list" class="hidden"></ul>
            <button id="show-team1-questions-button" data-lang-ru="Показать вопросы"
                data-lang-en="Show questions">Показать вопросы</button>
        </div>
        <div id="team2-questions-screen" class="screen hidden">
            <h2 data-lang-ru="Вопросы для второй команды" data-lang-en="Questions for the second team">Вопросы для
                второй команды</h2>
            <ul id="team2-questions-list" class="hidden"></ul>
            <button id="show-team2-questions-button" data-lang-ru="Показать вопросы"
                data-lang-en="Show questions">Показать вопросы</button>
        </div>
        <div id="extra-questions-screen" class="screen hidden">
            <h2 data-lang-ru="Дополнительные вопросы" data-lang-en="Additional questions">Дополнительные вопросы</h2>
            <ul id="extra-questions-list"></ul>
            <button id="toggle-extra-questions-button" data-lang-ru="Открыть еще 2 вопроса"
                data-lang-en="Open 2 more questions">Открыть еще 2 вопроса</button>
            <button id="new-questions-button" data-lang-ru="Открыть новые 7 вопросов"
                data-lang-en="Open new 7 questions">Показать новые 7 вопросов</button>
        </div>
    </div>

    <!-- Прелоадер -->
    <div class="preloader_malc" id="preloader_malc">
        <div>Loading...</div>
    </div>

    <footer>
        <p class="bot" data-lang-ru="@2024 Николай" data-lang-en="@2024Nikolas">@2024 Николай</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
